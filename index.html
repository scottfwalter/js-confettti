<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: grid;
      place-items: center;
      font: 900 200% system-ui, sans-serif;
    }
  </style>

  <script type="module">
  import confetti from "./node_modules/canvas-confetti/dist/confetti.module.mjs";

var count = 200;
var defaults = {
  origin: { y: 0.7 }
};

function fire(particleRatio, opts) {
  confetti(Object.assign({}, defaults, opts, {
    particleCount: Math.floor(count * particleRatio)
  }));
}

fire(0.25, {
  spread: 26,
  startVelocity: 55,
});
fire(0.2, {
  spread: 60,
});
fire(0.35, {
  spread: 100,
  decay: 0.91,
  scalar: 0.8
});
fire(0.1, {
  spread: 120,
  startVelocity: 25,
  decay: 0.92,
  scalar: 1.2
});
fire(0.1, {
  spread: 120,
  startVelocity: 45,
});

/*confetti({
    particleCount: 1000,
  spread: 170,
  origin: { y: 0.5 }
});
*/
window.addEventListener("click", () => {
  confetti();
});

  </script>
</head>
<body>
  Click
</body>
</html>
